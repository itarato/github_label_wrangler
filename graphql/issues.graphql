query ($org: String!, $repo:String!) {
  repository(owner: $org, name: $repo) {
    issues(first: 32, labels: [
      "pricing/bug"
    ]) {
      edges {
        node {
          id
          title
          labels(first: 32) {
            edges {
              cursor
              node {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}